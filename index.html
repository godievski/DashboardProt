<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<meta charset="utf-8">
	<!-- fonts-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/morris.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="menu_left">
		<ul class="menu_wrap">
			<li class="menu_left-item">
				<div class="menu_left-title">
					<i class="fa fa-tachometer" aria-hidden="true"></i>
					<p>Dashboard</p>
				</div>
				<ul class="menu_left-option">
					<li>Option 1</li>
					<li>Option 2</li>
					<li>Option 3</li>
				</ul>
			</li>
			<li class="menu_left-item">
				<div class="menu_left-title">
					<i class="fa fa-bar-chart" aria-hidden="true"></i>
					<p>Charts</p>
				</div>
				<ul class="menu_left-option">
					<li>Option 5</li>
					<li>Option 6</li>
					<li>Option 7</li>
				</ul>
			</li>
		</ul>
	</div>
	<main class="wrapper">
		<div class="menu_top">
			<ul class="menu_wrap-top">
				<li class="menu_top-item">
					<div class="menu_left-button">
						<i class="fa fa-bars fa-fw" aria-hidden="true"></i>
					</div>
				</li>
				<li class="menu_top-item">
					<div class="menu_top-search">
						<i class="fa fa-search" aria-hidden="true"></i>
						<input type="text" name="search-box" placeholder="Search for something">
					</div>
				</li>
				<li class="menu_top-item">
					<div class="menu_top-other">
						<i class="fa fa-bell fa-fw" aria-hidden="true"></i>
					</div>
				</li>
				<li class="menu_top-item">
					<div class="menu_top-other">
						<i class="fa fa-calendar fa-fw" aria-hidden="true"></i>
					</div>
				</li>
				<li class="menu_top-item">
					<div class="menu_top-other fa-fw">
						<i class="fa fa-cog" aria-hidden="true"></i>
					</div>
				</li>
			</ul>
		</div>
		
		<div class="container-fluid">
			<div class="row">
				<div class="container-item col-lg-3 col-sm-6">
					<div class="c-item-wrap">
						<div class="c-item-header">
							<div class="cih-title">
								<h3>CPU 1</h3>
							</div>
							<div class="cih-close">
								<i class="fa fa-times" aria-hidden="true"></i>
							</div>
						</div>
						<div id="chartOne" class="c-item-chart"></div>
					</div>
				</div>
				<div class="container-item col-lg-3 col-sm-6">
					<div class="c-item-wrap">
						<div class="c-item-header">
							<div class="cih-title">
								<h3>CPU 2</h3>
							</div>
							<div class="cih-close">
								<i class="fa fa-times" aria-hidden="true"></i>
							</div>
						</div>
						<div id="chartTwo" class="c-item-chart"></div>
					</div>
				</div>
				<div class="container-item col-lg-3 col-sm-6">
					<div class="c-item-wrap">
						<div class="c-item-header">
							<div class="cih-title">
								<h3>CPU 3</h3>
							</div>
							<div class="cih-close">
								<i class="fa fa-times" aria-hidden="true"></i>
							</div>
						</div>
						<div id="chartThree" class="c-item-chart"></div>
					</div>
				</div>
				<div class="container-item col-lg-3 col-sm-6">
					<div class="c-item-wrap">
						<div class="c-item-header">
							<div class="cih-title">
								<h3>Memory Usage</h3>
							</div>
							<div class="cih-close">
								<i class="fa fa-times" aria-hidden="true"></i>
							</div>
						</div>
						<div id="chartFour" class="c-item-chart"></div>
					</div>
				</div>
				<div class="container-item col-lg-4 col-sm-6">
					<div class="c-item-wrap">
						<div class="c-item-header">
							<div class="cih-title">
								<h3>Some bars 1</h3>
							</div>
							<div class="cih-close">
								<i class="fa fa-times" aria-hidden="true"></i>
							</div>
						</div>
					</div>
				</div>
				<div class="container-item col-lg-4 col-sm-6">
					<div class="c-item-wrap">
						<div class="c-item-header">
							<div class="cih-title">
								<h3>Some bars 2</h3>
							</div>
							<div class="cih-close">
								<i class="fa fa-times" aria-hidden="true"></i>
							</div>
						</div>
					</div>
				</div>
				<div class="container-item col-lg-4 col-sm-6">
					<div class="c-item-wrap">
						<div class="c-item-header">
							<div class="cih-title">
								<h3>Some bars 3</h3>
							</div>
							<div class="cih-close">
								<i class="fa fa-times" aria-hidden="true"></i>
							</div>
						</div>
					</div>
				</div>
				<div class="container-item col-lg-6 col-sm-12">
					<div class="c-item-wrap">
						<div class="c-item-header">
							<div class="cih-title">
								<h3>CPU 1</h3>
							</div>
							<div class="cih-close">
								<i class="fa fa-times" aria-hidden="true"></i>
							</div>
						</div>
					</div>
				</div>
				<div class="container-item col-lg-6 col-sm-12">
					<div class="c-item-wrap">
						<div class="c-item-header">
							<div class="cih-title">
								<h3>CPU 1</h3>
							</div>
							<div class="cih-close">
								<i class="fa fa-times" aria-hidden="true"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="js/raphael.min.js"></script>
	<script type="text/javascript" src="js/morris.js"></script>
	<script src="js/scripts.js"></script>
	<script src="js/script-charts.js"></script>
</body>
</html>
