<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<meta charset="utf-8">
	<!-- fonts-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="menu_left">
		<ul class="menu_wrap">
			<li class="menu_left-item">
				<div class="menu_left-title">
					<i class="fa fa-tachometer" aria-hidden="true"></i>
					<p>Dashboard</p>
				</div>
				<ul class="menu_left-option">
					<li>Option 1</li>
					<li>Option 2</li>
					<li>Option 3</li>
				</ul>
			</li>
			<li class="menu_left-item">
				<div class="menu_left-title">
					<i class="fa fa-bar-chart" aria-hidden="true"></i>
					<p>Charts</p>
				</div>
				<ul class="menu_left-option">
					<li>Option 5</li>
					<li>Option 6</li>
					<li>Option 7</li>
				</ul>
			</li>
		</ul>
	</div>
	<main class="content-main">
		<div class="menu_top">
			<ul class="menu_wrap-top">
				<li class="menu_top-item">
					<div class="menu_left-button">
						<i class="fa fa-bars fa-fw" aria-hidden="true"></i>
					</div>
				</li>
				<li class="menu_top-item">
					<div class="menu_top-search">
						<i class="fa fa-search" aria-hidden="true"></i>
						<input type="text" name="search-box" placeholder="Search for something">
					</div>
				</li>
				<li class="menu_top-item">
					<div class="menu_top-other">
						<i class="fa fa-bell fa-fw" aria-hidden="true"></i>
					</div>
				</li>
				<li class="menu_top-item">
					<div class="menu_top-other">
						<i class="fa fa-calendar fa-fw" aria-hidden="true"></i>
					</div>
				</li>
				<li class="menu_top-item">
					<div class="menu_top-other fa-fw">
						<i class="fa fa-cog" aria-hidden="true"></i>
					</div>
				</li>
			</ul>
		</div>

	</main>

	<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
