<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<meta charset="utf-8">
	<!-- fonts-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="menu_left">
		<ul class="menu_wrap">
			<li class="menu_left-item">
				<p class="menu_left-title">SECTION 1</p>
				<ul class="menu_left-option">
					<li>OPTION 1</li>
					<li>OPTION 2</li>
					<li>OPTION 3</li>
				</ul>
			</li>
			<li class="menu_left-item">
				<p class="menu_left-title">SECTION 2</p>
				<ul class="menu_left-option">
					<li>OPTION 5</li>
					<li>OPTION 6</li>
					<li>OPTION 7</li>
				</ul>
			</li>
		</ul>
	</div>
	<main class="content-main">
		<div class="menu_top">
			<ul class="menu_wrap-top">
				<li class="menu_top-item">
					<div class="menu_left-button">
						<i class="fa fa-bars" aria-hidden="true"></i>
					</div>
				</li>
				<li class="menu_top-item">
					<div class="menu_top-search">
						<i class="fa fa-search" aria-hidden="true"></i>
						<input type="text" name="search-box" placeholder="Search for something">
					</div>
				</li>
				<li class="menu_top-item">
					<div class="menu_top-other">
						<i class="fa fa-bullhorn" aria-hidden="true"></i>
					</div>
				</li>
				<li class="menu_top-item">
					<div class="menu_top-other">
						<i class="fa fa-calendar" aria-hidden="true"></i>
					</div>
				</li>
				<li class="menu_top-item">
					<div class="menu_top-other">
						<i class="fa fa-cog" aria-hidden="true"></i>
					</div>
				</li>
			</ul>
		</div>

	</main>

	<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
